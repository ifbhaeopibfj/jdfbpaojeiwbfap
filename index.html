<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .image-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .image-container img {
            width: 50vw;
            height: 100vh;
            object-fit: cover;
        }

        .crosshair {
            position: fixed;
            top: 0;
            left: 0;
            width: 16px;
            height: 16px;
            pointer-events: none;
            z-index: 9999;
            filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.7));
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: yellow;
            border-radius: 2px;
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, yellow, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-fade 0.5s linear;
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.jpeg" alt="Image 1">
        <img src="2.png" alt="Image 2">
    </div>
    <div class="crosshair" id="crosshair"></div>
    
    <script>
        const crosshair = document.getElementById('crosshair');

        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.pageX - 8}px`;
            crosshair.style.top = `${e.pageY - 8}px`;
        });

        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.pageX - 7.5}px`;
            sparkle.style.top = `${e.pageY - 7.5}px`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 500);
        });
    </script>
</body>
</html>
